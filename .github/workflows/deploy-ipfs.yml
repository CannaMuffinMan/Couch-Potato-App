name: Deploy to IPFS via Pinata

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'couch-potato-app/apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: couch-potato-app/apps/web
        run: npm ci

      - name: Build web app
        working-directory: couch-potato-app/apps/web
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Pin to IPFS via Pinata
        id: pinata
        working-directory: couch-potato-app/apps/web/build
        run: |
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F "file=@$(pwd)" \
            -F 'pinataMetadata={"name":"CouchPotato-Web-${{ github.sha }}","keyvalues":{"commit":"${{ github.sha }}","branch":"${{ github.ref_name }}"}}' \
            -F 'pinataOptions={"cidVersion":1}')
          
          echo "$RESPONSE"
          CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')
          echo "CID=$CID" >> $GITHUB_OUTPUT
          echo "## IPFS Deployment Success! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CID:** \`$CID\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access your app:" >> $GITHUB_STEP_SUMMARY
          echo "- Pinata Gateway: https://gateway.pinata.cloud/ipfs/$CID" >> $GITHUB_STEP_SUMMARY
          echo "- IPFS.io Gateway: https://ipfs.io/ipfs/$CID" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Gateway: https://cloudflare-ipfs.com/ipfs/$CID" >> $GITHUB_STEP_SUMMARY

      - name: Comment CID on commit
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸŒ **IPFS Deployment**\n\n**CID:** \`${{ steps.pinata.outputs.CID }}\`\n\n**Gateways:**\n- https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.CID }}\n- https://ipfs.io/ipfs/${{ steps.pinata.outputs.CID }}`
            })

      - name: Save CID to artifact
        run: echo "${{ steps.pinata.outputs.CID }}" > latest-cid.txt

      - name: Upload CID artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipfs-cid
          path: latest-cid.txt
          retention-days: 90
